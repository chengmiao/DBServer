syntax = "proto3";
package SUB;

enum PhoneType 
{
    MOBILE = 0;
    HOME = 1;
    WORK = 2;
}

message PhoneNumber 
{
    required string    number = 1;
             PhoneType type   = 2 [default = HOME];
}

message Person 
{
    required string name  = 1;
    required int32  id    = 2;        
             string email = 3;
    repeated PhoneNumber phone = 4;
}